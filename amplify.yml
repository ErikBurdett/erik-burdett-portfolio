version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: X-Frame-Options
          value: DENY
        - key: X-Content-Type-Options
          value: nosniff
        - key: X-XSS-Protection
          value: '1; mode=block'
        - key: Referrer-Policy
          value: strict-origin-when-cross-origin
        - key: Permissions-Policy
          value: accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()
        - key: Content-Security-Policy
          value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://api.web3forms.com https://api.github.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://api.web3forms.com;"
        - key: Strict-Transport-Security
          value: max-age=31536000; includeSubDomains; preload
        - key: Cross-Origin-Opener-Policy
          value: same-origin
        - key: Cross-Origin-Resource-Policy
          value: same-origin
    - pattern: '*.js'
      headers:
        - key: Cache-Control
          value: public, max-age=31536000, immutable
    - pattern: '*.css'
      headers:
        - key: Cache-Control
          value: public, max-age=31536000, immutable
    - pattern: '*.woff2'
      headers:
        - key: Cache-Control
          value: public, max-age=31536000, immutable
    - pattern: /index.html
      headers:
        - key: Cache-Control
          value: no-cache, no-store, must-revalidate

